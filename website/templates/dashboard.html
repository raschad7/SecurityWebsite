<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Security Dashboard</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg-main: #101114;
        --bg-surface: #1a1c1f;
        --txt: #f2f4f8;
        --accent: #22c1c3;
        --accent-hover: #1ba3a5;
      }
      body {
        background: var(--bg-main);
        color: var(--txt);
        font-family: "Inter", sans-serif;
      }
      .navbar-custom {
        background: var(--bg-surface);
      }
      .nav-link {
        color: var(--txt) !important;
      }
      .nav-link:hover,
      .nav-link.active {
        color: var(--accent) !important;
      }

      .sidebar-box {
        background: var(--bg-surface);
        border: 1px solid #272a2f;
        border-radius: 0.5rem;
        min-height: 600px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
        padding: 2rem 1rem;
      }
      .logo-box img {
        width: 140px;
      }
      .btn-accent {
        background: var(--accent);
        border-color: var(--accent);
        color: #000;
      }
      .btn-accent:hover {
        background: var(--accent-hover);
        border-color: var(--accent-hover);
      }
      .camera-box {
        background: #0d0e11;
        border: 1px solid #272a2f;
        border-radius: 0.5rem;
      }
      .metric-item {
        font-size: 0.9rem;
        display: flex;
        justify-content: space-between;
      }
      .metric-item span:first-child {
        color: #9da5b4;
      }
    </style>
  </head>

  <body>
    <!-- NAV -->
    <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
      <div class="container-fluid px-3">
        <a
          class="navbar-brand fw-semibold text-white"
          href="{{ url_for('views.dashboard') }}"
          >Security System</a
        >
        <button
          class="navbar-toggler text-white"
          data-bs-toggle="collapse"
          data-bs-target="#navMenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('views.dashboard') }}"
                >Dashboard</a
              >
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Alerts</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Gallery</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Logs</a></li>
          </ul>
          <span class="text-white me-3 small"
            >Logged in as {{ session['user'] }}</span
          >
          <a
            href="{{ url_for('auth.logout_view') }}"
            class="btn btn-outline-light btn-sm"
            >Logout</a
          >
        </div>
      </div>
    </nav>

    <!-- MAIN -->
    <div class="container-fluid py-5">
      <div class="row g-4">
        <!-- SIDEBAR -->
        <div class="col-lg-3 col-md-4">
          <div class="sidebar-box">
            <!-- LOGO -->
            <div class="logo-box">
              <img
                src="{{ url_for('static', filename='img/logo.png') }}"
                alt="Logo"
              />
            </div>

            <!-- BUTTONS -->
            <div class="d-grid gap-3 w-100">
              <a href="#" class="btn btn-accent w-100 py-2">Alerts</a>
              <a href="#" class="btn btn-accent w-100 py-2">Gallery</a>
              <a href="#" class="btn btn-accent w-100 py-2">System Logs</a>
            </div>

            <!-- METRICS -->
            <div class="w-100 mt-auto">
              <hr class="border-secondary" />
              <div class="metric-item">
                <span>FPS</span><span id="m-fps">--</span>
              </div>
              <div class="metric-item">
                <span>CPU&nbsp;Temp</span><span id="m-temp">-- Â°C</span>
              </div>
              <div class="metric-item">
                <span>CPU&nbsp;Load</span><span id="m-cpu">-- %</span>
              </div>
              <div class="metric-item">
                <span>RAM&nbsp;Usage</span><span id="m-ram">-- %</span>
              </div>
            </div>
          </div>
        </div>

        <!-- CAMERA -->
        <div class="col-lg-9 col-md-8 d-flex flex-column">
          <div class="camera-box flex-grow-1">
            <img
              src="{{ url_for('views.camera_proxy') }}"
              class="w-100 h-100"
              style="object-fit: cover; max-height: 450px"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
